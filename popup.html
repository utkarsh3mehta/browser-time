<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .selected {
            color: darkblue;
        }

        table.table tr th,
        table.table tr td {
            text-align: center;
        }

        button.button {
            background: none;
            border: none;
            color: gray;
        }

        button.button:hover {
            color: lightgray;
        }
    </style>
</head>

<body style="min-width: 400px;">
    <div class="d-flex column">
        <div class="d-flex center py-half" style="background-color: gainsboro;">
            <div class="d-flex column center align-center selected">
                <label>Icon</label>
                <label>Today</label>
            </div>
        </div>
        <div class="d-flex column">
            <label class="p-half" id="flash"></label>
            <table class="table p-half">
                <thead>
                    <tr>
                        <th></th>
                        <th>Count</th>
                        <th>Time</th>
                        <th></th>
                        <th>Quota</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            <form id="domain-form" class="d-flex p-half mb-half c-g-half">
                <input class="p-half" type="url" name="url" id="url" placeholder="enter url" />
                <input class="p-half" type="number" name="quota" id="quota" placeholder="set quota" />
                <button type="submit">Add</button>
            </form>
            <hr>
            <div class="d-flex space-between p-half">
                <div class="d-flex space-between c-g-1">
                    <label class="pointer">&lt;</label>
                    <label id="date">Date comes here</label>
                    <label class="pointer">&gt;</label>
                </div>
                <div class="d-flex c-g-1">
                    <label class="selected pointer">Daily</label>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
