<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-width: 400px;
            max-height: 100px;
        }
        .selected {
            color: #4275d1;
        }

        .bold {
            font-weight: bold;
        }

        .bad {
            color: var(--error);
        }

        .header-nav {
            top: 0;
            height: 60px;
        }

        .header-nav label {
            font-weight: bold;
        }

        .table-header {
            height: 20px;
            top: 60px;
            background-color: white;
        }

        table.table tbody:before {
            content: "@";
            display: block;
            line-height: 10px;
            text-indent: -99999px;
        }

        table.table tbody {
            overflow-y: auto;
        }

        table.table tr th {
            font-size: 12px;
            font-weight: normal;
            color: lightgray;
        }

        table.table tr td {
            font-size: 14px;
            font-weight: bold;
        }

        table.table tr td.overtime {
            text-align: left;
        }

        table.table tr td.quota {
            color: gray;
        }

        table.table tr th,
        table.table tr td {
            text-align: center;
        }

        button.button {
            font-weight: bold;
            font-size: 14px;
            background: none;
            border: none;
            color: lightgray;
        }

        button.button:hover {
            color: lightgray;
            text-decoration: underline;
        }

        .addQuota {
            bottom: 0;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="d-flex column">
        <div class="d-flex center py-half header-nav sticky" style="background-color: #f8f8f8;">
            <div class="d-flex column center align-center">
                <img src="assets/clock-regular.svg" alt="clock_icon" />
                <label class="selected">Today</label>
            </div>
        </div>
        <div class="d-flex column">
            <label id="flash" class="self-align-center"></label>
            <table class="table p-half">
                <thead class="sticky table-header">
                    <tr>
                        <th class="col-1"></th>
                        <th class="col-2">Count</th>
                        <th class="col-2">Time</th>
                        <th class="col-4"></th>
                        <th class="col-3">Quota</th>
                    </tr>
                </thead>
                <tbody class="mt-1 table-body" id="table-body">
                </tbody>
            </table>
            <div class="sticky addQuota">
                <form id="domain-form" class="d-flex p-half mb-half c-g-half">
                    <input class="p-half" type="url" name="url" id="url"
                        placeholder="include HTTP(s) too" />
                    <input class="p-half" type="number" name="quota" id="quota" placeholder="Set quota (minutes)" />
                    <button type="submit" class="px-half">Add</button>
                </form>
                <hr style="height: 0px; border: 1px solid lightgray;">
                <div class="d-flex space-between py-1 px-2">
                    <div class="d-flex space-between c-g-1">
                        <label class="pointer" id="prev-day-label">&#9664;</label>
                        <label id="date">date</label>
                        <label class="pointer" id="next-day-label">&#9654;</label>
                    </div>
                    <div class="d-flex c-g-1">
                        <label class="selected pointer">Daily</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
